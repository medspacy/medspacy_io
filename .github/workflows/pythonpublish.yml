# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual triggering
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean
      create_release:
        description: 'Create GitHub release'
        required: false
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  get-version:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.bump_version.outputs.version }}
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: '3.11'
    - name: Get version from project
      id: get_version
      run: |
        python -c "
        import sys
        sys.path.insert(0, '.')
        from medspacy_io.version import __version__
        print(f'version={__version__}')
        " >> $GITHUB_OUTPUT

    - name: Check and bump version
      id: bump_version
      uses: jianlins/check_bump_version@v1
      with:
        bump-type: 'patch'
        current-version: ${{ steps.get_version.outputs.version }}

  build:
    if: github.ref == 'refs/heads/main'
    needs: get-version
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: '3.11'  # Use a single recent Python version for building
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
    - name: Build package
      run: python -m build
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4.6.2
      with:
        name: dist
        path: dist/

  test-install:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: '3.11'
    - name: Download build artifacts
      uses: actions/download-artifact@v5.0.0
      with:
        name: dist
        path: dist/
    - name: Test wheel installation
      run: |
        pip install dist/*.whl
        python -c "import medspacy_io; print('Successfully imported medspacy_io')"

  create-release:
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && inputs.create_release
    needs: [get-version, build, test-install]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v5.0.0
    - name: Download build artifacts
      uses: actions/download-artifact@v5.0.0
      with:
        name: dist
        path: dist/
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.get-version.outputs.version }}
        name: Release ${{ needs.get-version.outputs.version }}
        body: |
          Release version ${{ needs.get-version.outputs.version }}
          
          Built from commit: ${{ github.sha }}
        files: dist/*
        draft: false
        prerelease: false

    - name: Update version.py after release
      if: needs.get-version.outputs.version  != ''
      run: |
        sed -i "s/__version__ = .*/__version__ = \"${{ needs.get-version.outputs.version }}\"/" medspacy_io/version.py
        cat medspacy_io/version.py

    - name: Commit and push version change
      if: success() && needs.get-version.outputs.version  != ''
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add medspacy_io/version.py
        git commit -m "Bump version to ${{ needs.get-version.outputs.version }} [skip ci]" || echo "No changes to commit"
        git push

    # Removed duplicate commit step

  publish:
    if: github.ref == 'refs/heads/main' && (github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.publish))
    needs: [build, test-install]
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v5.0.0
      with:
        name: dist
        path: dist/
    - name: Publish package to PyPI
      uses: pypa/gh-action-pypi-publish@v1.13.0
